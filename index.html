<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row positionHeading">
			<div class="col-lg-6 col-lg-offset-3 text-center">
				<span id="heading">Book My Ticket</span>
			</div>
		</div>
		<div class="row positionInput">
			<div class="col-lg-3"></div>
			<div class="col-lg-3">
				<div class="form-group">
				  <input type="text" id="fullName" class="form-control input-lg" placeholder="Full Name"></input>
				</div>
			</div>
			<div class="col-lg-2">
				<div class="form-group">
				  <input type="text" id="numOfSeats" class="form-control input-lg" placeholder="No. of Seats"></input>
				</div>
			</div>
			<div class="col-lg-1">
				<button type="button" id="continue" class="btn btn-warning btn-lg"><i class="fa fa-sign-in buttonStyle"></i></button>	
			</div>
			<div class="col-lg-3"></div>
		</div>
	

		<div class="row">
			<div class="col-lg-12">
				<div id="page2">
					<div id="screen">
						SCREEN
					</div>
					<div id="seatContainer">
						<div id="horizontal">
						</div>
						<div id="vertical">
						</div>
						<div id="holder"> 
							<ul  id="place">
							</ul>    
						</div>
					</div>
					<div id="guide"> 
						<ul id="chairDescription">
							<li style="background:url('images/empty.png') no-repeat scroll 0 0 transparent;">Available seat</li>
							<li style="background:url('images/occupied.png') no-repeat scroll 0 0 transparent;">Booked seat</li>
							<li style="background:url('images/selected.png') no-repeat scroll 0 0 transparent;">Selected seat</li>
						</ul>
					</div>
					<br>
					<button class="btn btn-lg btn-warning confirmSelection" id="btnShowNew">Confirm Selection</button>
					<button class="btn btn-primary btn-lg" id="moreBooking">One More BooKing?</button>
					<div id="table-container">
					<table class="table"  id="mytable">
						<thead>
						  <tr>
							<th>Name</th>
							<th>Seats</th>
						  </tr>
						</thead>
						<tbody id="tablecontents">
						  
						</tbody>
					  </table>
					</div>
				  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 text-center">
				
			</div>
		</div>
	</div>

	<div style="clear:both;width:100%">

		<input type="button" id="btnShow" value="Show All" />           
	</div>
-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
